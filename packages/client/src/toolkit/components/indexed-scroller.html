<div class="indexed-scroller-column">
  <div *ngFor="let index of shortenIndexesLabels"
       class="indexed-scroller-row">
        <span class="indexed-scroller-index">
          {{ index }}
        </span>
  </div>
</div>

<ng-container *ngIf="_data$ | async as data">
  <ion-fab class="indexed-scroller-indicator"
           [style.top]="data.fabTop + 'px'"
           [style.display]="data.scrolling ? 'block' : 'none'">
    <button ion-fab color="primary">
      <span>{{ this.indexesLabels[data.index] }}</span>
    </button>
  </ion-fab>
  <div class="indexed-scroller-bar"
       [style.top]="data.barTop + 'px'"
       [style.display]="data.scrolling ? 'block' : 'none'">
  </div>
</ng-container>
