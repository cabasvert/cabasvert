<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
        {{ 'DIALOGS.CANCEL' | translate }}
      </button>
    </ion-buttons>

    <ion-title>
      {{ title | translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="submit.click()" [disabled]="!form.valid">
        {{ 'DIALOGS.SAVE' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" novalidate (ngSubmit)="save()">
    <input #submit type="submit" value="Submit" style="display:none"/>

    <ion-list *ngIf="trialBasket">
      <ion-item>
        <member-view [member]="member"></member-view>
      </ion-item>

      <ng-container formArrayName="trialBasket">
        <ion-item *ngIf="(season$ | async) as season">
          <ion-label color="primary" stacked>{{ 'REF.SEASON' | translate }}</ion-label>
          <ion-input type="string" disabled="true" [value]="season.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked>{{ 'REF.WEEK' | translate }}</ion-label>
          <ion-select formControlName="week" interface="popover">
            <ion-option *ngFor="let week of weeks$ | async" [value]="week.seasonWeek">
              {{ week.distributionDate | date: 'shortDate' }} ({{ week.seasonWeek }})
            </ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Paid</ion-label>
          <ion-checkbox formControlName="paid"></ion-checkbox>
        </ion-item>

        <ng-container formArrayName="sections">
          <ion-item *ngFor="let section of trialBasket.sections; let i=index" [formGroupName]="i">
            <input type="text" style="display: none;" formControlName="kind"/>

            <ion-label color="primary" stacked>
              {{ (section.kind == 'legumes' ? 'REF.VEGETABLES' : 'REF.EGGS') | translate}}  â€“
              {{ 'REF.COUNT' | translate }}
            </ion-label>
            <ion-input type="number" placeholder="{{ 'TRIAL_BASKET.COUNT_PLACEHOLDER' | translate }}"
                       formControlName="count"></ion-input>
          </ion-item>
        </ng-container>
      </ng-container>
    </ion-list>
  </form>
</ion-content>
