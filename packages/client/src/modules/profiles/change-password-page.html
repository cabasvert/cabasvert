<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'PROFILE.CHANGE_PASSWORD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-grid fixed>
    <ion-row class="login-box" justify-content-center>
      <ion-col col-lg-6 col-md-8 col-sm-12>
        <form (ngSubmit)="doChangePassword()" #registerForm="ngForm">

          <ion-row>
            <ion-col>
              <ion-list inset>

                <ion-item>
                  <ion-input type="password"
                             placeholder="{{ 'PROFILE.OLD_PASSWORD' | translate }}"
                             name="oldPassword"
                             [(ngModel)]="passwords.oldPassword" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="password"
                             placeholder="{{ 'PROFILE.NEW_PASSWORD' | translate }}"
                             name="newPassword"
                             [(ngModel)]="passwords.newPassword" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="password"
                             placeholder="{{ 'PROFILE.CONFIRMED_PASSWORD' | translate }}"
                             name="confirmedPassword"
                             [(ngModel)]="passwords.confirmedPassword" required></ion-input>
                </ion-item>

                <ion-item *ngIf="hasPasswordStorage">
                  <ion-label>{{ 'PROFILE.STORE_PASSWORD' | translate }}</ion-label>
                  <ion-checkbox name="store" [(ngModel)]="storePassword" required></ion-checkbox>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row style="height: 2em;">
            <ion-col>
              <div *ngIf="feedback | async as f"
                   ion-text color="{{ f.isError ? 'danger' : 'primary' }}"
                   text-center style="font-size: small;">{{ f.message }}
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit"
                      [disabled]="!registerForm.form.valid || passwords.newPassword != passwords.confirmedPassword">
                {{ 'PROFILE.CHANGE_PASSWORD' | translate }}
              </button>
            </ion-col>
          </ion-row>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
