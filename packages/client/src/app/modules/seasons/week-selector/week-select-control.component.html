<div class="decrement"
     [class.decrement-disabled]="decrementDisabled$ | async">
  <div class="decrement-icon"></div>
  <button (click)="decrement()"
          class="decrement-button"
          [disabled]="decrementDisabled$ | async">
  </button>
</div>

<div role="textbox" aria-multiline="false" class="select-text">
  <app-week-view [seasonId]="(season$ | async).id" [weekNumber]="weekNumber"></app-week-view>
</div>
<div class="select-icon" role="presentation">
  <div class="select-icon-inner"></div>
</div>

<div class="increment"
     [class.increment-disabled]="incrementDisabled$ | async">
  <div class="increment-icon"></div>
  <button (click)="increment()"
          class="increment-button"
          [disabled]="incrementDisabled$ | async">
  </button>
</div>

<button (click)="showWeekSelector($event)"
        class="select-cover"
        type="button"
        role="combobox"
        aria-haspopup="dialog"
        [attr.aria-disabled]="disabled ? 'true' : null">
</button>
