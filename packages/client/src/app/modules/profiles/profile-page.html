<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{ 'PROFILE.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-row justify-content-center>
      <ion-col size-lg="6" size-md="8" size-sm="12">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
