<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{ 'PROFILE.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding data-testid="profile-page">

  <ion-list>
    <ion-list-header>
      <ion-label>{{ 'PROFILE.SETTINGS' | translate }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>{{ 'PROFILE.DARK_THEME' | translate }}</ion-label>
      <ion-toggle [checked]="isDarkTheme$ | async"
                  (ionChange)="toggleDarkTheme($event)">
      </ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>{{ 'PROFILE.SECURITY' | translate }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-grid fixed>
        <ion-row justify-content-center>
          <ion-col size-lg="6" size-md="8" size-sm="12">
            <ion-button expand="full" (click)="changePassword()"
                        data-testid="change-password-button">
              {{ 'PROFILE.CHANGE_PASSWORD' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
