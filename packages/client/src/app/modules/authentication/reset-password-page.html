<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'RESET_PASSWORD.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-grid fixed>
    <ion-row class="login-box" justify-content-center>
      <ion-col size-lg="6" size-md="8" size-sm="12">
        <form [formGroup]="form" (ngSubmit)="resetPassword()">

          <ion-row>
            <ion-col>
              <ion-list>
                <input type="email" formControlName="username" style="display: none;" disabled/>

                <ion-item>
                  <ion-label color="primary" position="stacked">
                    {{ 'RESET_PASSWORD.NEW_PASSWORD' | translate }}
                  </ion-label>
                  <ion-input type="password" formControlName="password">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" position="stacked">
                    {{ 'RESET_PASSWORD.CONFIRMED_PASSWORD' | translate }}
                  </ion-label>
                  <ion-input type="password" formControlName="confirmedPassword">
                  </ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row style="height: 2em;">
            <ion-col>
              <ion-text *ngIf="feedback | async as f"
                        color="{{ f.isError ? 'danger' : 'primary' }}"
                        text-center style="font-size: small;">{{ f.message }}
              </ion-text>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <ion-button class="submit-btn" expand="full" color="danger" type="submit"
                          [disabled]="!form.valid">
                {{ 'RESET_PASSWORD.RESET_PASSWORD' | translate }}
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
