<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'RESET_PASSWORD.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-grid fixed>
    <ion-row class="login-box" justify-content-center>
      <ion-col size-lg="6" size-md="8" size-sm="12">
        <form [formGroup]="form" (ngSubmit)="resetPassword()" data-testid="reset-form">

          <ion-row>
            <ion-col>
              <ion-list>
                <input type="hidden" formControlName="username"/>

                <ion-item>
                  <ion-label color="primary" position="stacked">
                    {{ 'RESET_PASSWORD.NEW_PASSWORD' | translate }}
                  </ion-label>
                  <ion-input type="password" formControlName="password"
                             data-testid="password-input">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label color="primary" position="stacked">
                    {{ 'RESET_PASSWORD.CONFIRMED_PASSWORD' | translate }}
                  </ion-label>
                  <ion-input type="password" formControlName="confirmedPassword"
                             data-testid="confirmedPassword-input">
                  </ion-input>

                  <ion-label *ngIf="problems"
                             color="danger" slot="end" class="required" position="stacked">
                    <span *ngIf="problems['passwordsMismatch']">
                      {{ 'RESET_PASSWORD.PASSWORDS_DO_NOT_MATCH' | translate }}
                    </span>
                  </ion-label>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <ion-button class="submit-btn" expand="full" color="danger" type="submit"
                          [disabled]="!form.valid"
                          data-testid="reset-button">
                {{ 'RESET_PASSWORD.RESET_PASSWORD' | translate }}
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
